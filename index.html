<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca30ddfff9.js" crossorigin="anonymous"></script>

<body>
    <section>


        <!-- for logo and title -->
        <header>
            <img src="logo.png" alt="google-logo">
            <h1>Create your Google Account</h1>
        </header>
        <!-- form and image -->
        <main>
            <form action="">
                <fieldset class="personal-info">
                    <!-- firstname -->

                    <div class="for-labels">

                        <input type="text" name="firstname" id="firstname" required="required">

                        <label for="firstname">First Name</label>
                     
                    </div>

                    <!-- lastname -->
                    <div class="for-labels" id="left-labels">
                        <input type="text" name="lastname" id="lastname" required="required" class="right-inputfields">
                        <label for="lastname">Last Name</label>
                        
                    </div>

                </fieldset>
                <!-- email -->
                <fieldset class="email">

                    <div id="e-mail" class="inputs"></div>
                    <input type="email" name="email" id="email" required="required">
                    </div>
                    <label for="email">Username</label>
                   
                    <p>You can use letters, numbers & periods <br>
                        <span> <a href="#email">Use my current email address instead</a>

                        </span>
                    </p>

                </fieldset>
                <!-- password  section-->
                <fieldset class="password-confirm">
                    <!-- password -->

                    <div class="for-labels">
                        <input type="password" name="password" id="password" min-length="8" required>
                        <label for="password">Password</label>
                        
                    </div>

                    <!-- confirm password -->

                    <div class="for-labels" id="left-labels">
                        <input type="password" name="confirm" id="confirm" minlength="8" required
                            class="right-inputfields">

                        <label for="confirm">Confirm</label><span id="eye-icon"><i class="far fa-eye-slash"></i></span>
                       
                        </div>
                    </div>
                    <p id="password-para">Use 8 or more characters with a mix of letters, numbers & symbols</p>


                </fieldset>

                <!-- submit options -->
                <fieldset class="submission">
                    <a href="#">Sign in instead</a>
                    <button type="submit"><a href="#">Next</a></button>
                </fieldset>

            </form>
            <!-- for image at right side -->
            <figure>
                <img src="account.png" alt="accounts" width="150em">
                <figcaption> One account. All of Google working for you.</figcaption>
            </figure>
        </main>
    </section>
